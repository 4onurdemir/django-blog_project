{% extends 'base.html' %}

{% load static %}

{% block title %} blogs {%endblock%}

{%block content%}

  <div class="container mt-4">
	<div class="row">
		<div class="col-3">
			
			{% include 'partials/_categories.html' %}
		</div>
		<div class="col-9">
			<h1>blogs</h1>
			<hr>
			{%if blogs|length > 0 %}
				{% for blog in blogs %}
					{% include 'blog/partials/_blog.html' %}
				{% endfor %}
			{% else %}
				<div class="alert alert-warning">no blogs</div>
			{%endif%}
		</div>
	</div>
</div>
{% endblock %}
